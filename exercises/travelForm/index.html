<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css"

</head>
<body>

    <form name="travelForm">
        <h2>Travel Form</h2>
        <br>
        <input placeholder="First Name" type="text" name="firstName">
        <br>
        <input placeholder="Last Name" type="text" name="lastName">  
        <br>
        <input placeholder="Age" type="number" name="age">
        <br>
        <br>
        <p>Gender:</p>
        <label>Female</label> <input type="radio" value="Female" name="gender">
        <label>Male</label> <input type="radio" value="Male" name="gender">
        <br>
        <p>Desination of travel</p>
        <select name="location">
            <option>Germany</option>
            <option>Canada</option>
            <option>Italy</option>
        </select>
        <p>Dietary Restrictions</p>
        <input type="checkbox" value="Vegetarian" name="vegetarian"/><label>Vegetarian</label>
        <input type="checkbox" value="Lactose-intolerant" name="lactose"/><label>Lactose</label>
        <input type="checkbox" value="Peanut Allergy" name="peanut"/><label>Peanut</label>
        <br>
        <br>
        <button name="submit">Submit</button>
     </form>

<script src="app.js"></script>
</body>
</html>
