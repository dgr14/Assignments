<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="container">
    <h1>Mario Pest Control</h1>
    </div>
    <div class="baddieDisplay">
        <div></div>
    </div>

    <div class="baddieInput">
        <form name="goomba" class="baddie">
            # Of Goombas: <input id="goombaInput" type="number"/>
            <button id="enter">Enter</button>
            <div class="returnNum" id="goombaDis"></div>
        </form>
        
        <form name="bobomb" class="baddie">
            # of Bob-ombs: <input id="bobombInput" type="number"/>
            <button id="enter2">Enter</button>
            <div class="returnNum" id="bobombDis"></div>
        </form>
        
        <form name="cheepcheep" class="baddie">
            # of Cheep-cheeps: <input id="cheepcheepInput" type="number"/>
            <button id="enter3">Enter</button>
            <div class="returnNum" id="cheepcheepDis"></div>
        </form>
    </div>
        <div class="bigPrice">
            <h2 id="h2Price">Total Price</h2>
            <div id="priceReturn">0
            </div>
            <h2>Coins</h2>
        </div>


<script src="app.js"></script>
</body>
</html>
